<!DOCTYPE html>
<html ng-app="app" lang="en">

<head>
  <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body ng-controller="TemperatureController as temperatureController">
  <div class="container">
    <h1>Temperature Monitor</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label class="col-sm-2" for="temperture">Temperture:</label>
        <div class="col-sm-3">
          <input class="form-control" type="number" name="temperture" id="temperture" ng-model="temperatureController.inputTemperature" placeholder="Add Temperature Here" required>
        </div>
        <div class="col-sm-1">
          <button class="btn btn-primary" ng-click="temperatureController.addTemperature()">Add</button>
        </div>
      </div>
    </form>
    <hr />

    <section>
      <div style="clear:both">
        <div style="clear:both" ng-if="temperatureController.recordedTemperatures.length !== 0">You have entered:</div>
        <div class="col-sm-1" ng-repeat="temperature in temperatureController.recordedTemperatures track by $index">
          <p>{{temperature}}</p>
        </div>
      </div>

    </section>


    <section style="clear:both" ng-show="temperatureController.recordedTemperatures.length > 0">
      <form class="form-horizontal" role="form" ng-submit="temperatureController.calcMedianTempeture()">
        <div class="form-group">
          <input class="btn btn-primary btn-block" type="submit" value="Calculate Median Temperture">
        </div>
      </form>
      <div class="form-group">
        <span ng-if="temperatureController.medianTempeture != null">
      Temperature Median: {{temperatureController.medianTempeture}}
    </span>
      </div>
      <hr>
    </section>

    <section>
      <form action="jasmine-test-runner.html">
        <input type="submit" class="btn btn-primary" value="Run Unit Tests">
      </form>
      <hr>
      <p>Developed by, Sehul Viras</p>
      <hr>
    </section>
  </div>
  <script data-require="angular.js@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular.js"></script>
  <script src="app.js"></script>
  <script src="TemperatureMonitorService.js"></script>
  <script src="temperatureController.js"></script>
</body>

</html>
